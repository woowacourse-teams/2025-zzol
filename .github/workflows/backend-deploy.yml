name: Backend Deploy (CD)

on:
  push:
    branches:
      - be/dev
      - be/prod
      - 'be/feat/1000-docker-compose'
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        type: choice
        options:
          - dev
          - prod

jobs:
  # 1. 공통 빌드/테스트 워크플로우 호출 (backend-ci.yml 재사용)
  ci-and-build:
    uses: ./.github/workflows/backend-ci.yml
    with:
      environment: ${{ inputs.environment }}

  # 2. Deploy Job
  deploy:
    needs: ci-and-build
    runs-on: ubuntu-latest
    # 빌드 단계에서 결정된 환경 사용
    environment: ${{ needs.ci-and-build.outputs.environment }}
    
    env:
      ENVIRONMENT: ${{ needs.ci-and-build.outputs.environment }}
      REPO_OWNER: ${{ needs.ci-and-build.outputs.repo_owner }}
      IMAGE_TAG: ${{ needs.ci-and-build.outputs.image_tag }}

    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: backend/build/libs
          file: backend/docker/app/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_OWNER }}/coffee-shout-backend:${{ env.IMAGE_TAG }}
            ghcr.io/${{ env.REPO_OWNER }}/coffee-shout-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create .env file
        run: |
          echo "REGISTRY=ghcr.io/${{ env.REPO_OWNER }}" > .env
          echo "IMAGE_TAG=${{ env.IMAGE_TAG }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env

      - name: Transfer files via SCP
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: backend/docker/${{ env.ENVIRONMENT }}/docker-compose.yml,.github/scripts/deploy-*.sh,.env
          target: /tmp/deploy-${{ env.ENVIRONMENT }}/
          strip_components: 1
          overwrite: true

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        env:
          ENV: ${{ env.ENVIRONMENT }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: ENV
          script: |
            set -e
            DEPLOY_DIR=~/${ENV}
            TMP_DIR=/tmp/deploy-${ENV}
            SCRIPTS_DIR=${TMP_DIR}/.github/scripts
            mkdir -p ${DEPLOY_DIR}
            
            cp ${TMP_DIR}/docker/${ENV}/docker-compose.yml ${DEPLOY_DIR}/
            cp ${TMP_DIR}/.env ${DEPLOY_DIR}/
            cp ${SCRIPTS_DIR}/deploy-*.sh ${DEPLOY_DIR}/
            chmod +x ${DEPLOY_DIR}/deploy-*.sh
            
            docker network create ${ENV}-network 2>/dev/null || true
            docker network create monitoring-network 2>/dev/null || true
            
            ./deploy-application.sh "${ENV}" "${DEPLOY_DIR}"
            
            rm -rf ${TMP_DIR}
            echo "=== Deployment Completed ==="

      - name: Deployment Summary
        if: always()
        run: |
          echo "### Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag:** ${{ env.IMAGE_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY