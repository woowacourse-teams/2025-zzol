name: Backend Deploy (CD)

on:
  push:
    branches:
      - be/dev
      - be/prod
      - be/feat/1000-docker-compose
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
      - '.github/scripts/deploy-*.sh'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        type: choice
        options:
          - dev
          - prod

jobs:
  # 1. 공통 빌드/테스트 워크플로우 호출 (backend-ci.yml 재사용)
  ci-and-build:
    uses: ./.github/workflows/backend-ci.yml
    with:
      environment: ${{ inputs.environment }}

  # 2. Deploy Job
  deploy:
    needs: ci-and-build
    runs-on: ubuntu-latest
    # 빌드 단계에서 결정된 환경 사용
    environment: ${{ needs.ci-and-build.outputs.environment }}
    
    env:
      ENVIRONMENT: ${{ needs.ci-and-build.outputs.environment }}
      REPO_OWNER: ${{ needs.ci-and-build.outputs.repo_owner }}
      IMAGE_TAG: ${{ needs.ci-and-build.outputs.image_tag }}

    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: backend/build/libs
          file: backend/docker/app/Dockerfile
          push: true
          platforms: linux/arm64
          tags: |
            ghcr.io/${{ env.REPO_OWNER }}/coffee-shout-backend:${{ env.IMAGE_TAG }}
            ghcr.io/${{ env.REPO_OWNER }}/coffee-shout-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create .env file
        run: |
          echo "REGISTRY=ghcr.io/${{ env.REPO_OWNER }}" > .env
          echo "IMAGE_TAG=${{ env.IMAGE_TAG }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env

          # 디버깅: .env 파일 생성 확인 (비밀번호는 마스킹됨)
          echo "Generated .env file (masked):"
          sed 's/=.*/=***/' .env

      - name: Transfer files via SCP
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          # .env는 루트에 생성됨. 나머지는 경로가 있음.
          # strip_components를 제거하면 전체 경로가 포함되어 복사될 수 있음.
          # 가장 안전한 방법: source를 명확히 하고 target에 다 때려넣기
          source: "backend/docker/${{ env.ENVIRONMENT }}/docker-compose.yml,.github/scripts/deploy-*.sh,.env"
          target: /tmp/deploy-${{ env.ENVIRONMENT }}/
          # strip_components: 1 제거 -> 경로 구조 유지됨 (또는 scp 동작 방식에 따라 다름)
          # appleboy/scp-action은 여러 파일 지정 시 동작이 복잡할 수 있음.
          # 여기서 strip_components: 0 (기본값)으로 하면:
          # /tmp/deploy-dev/backend/docker/dev/docker-compose.yml
          # /tmp/deploy-dev/.github/scripts/deploy-app.sh
          # /tmp/deploy-dev/.env
          # 이렇게 들어갈 확률이 높음.
          
      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        env:
          ENV: ${{ env.ENVIRONMENT }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: ENV
          script: |
            set -e
            DEPLOY_DIR=~/${ENV}
            TMP_DIR=/tmp/deploy-${ENV}
            
            echo "Listing TMP_DIR for debugging..."
            ls -R ${TMP_DIR}
            
            mkdir -p ${DEPLOY_DIR}
            
            # 파일 이동 로직 (strip_components 제거에 따른 경로 수정)
            # 1. docker-compose.yml
            cp ${TMP_DIR}/backend/docker/${ENV}/docker-compose.yml ${DEPLOY_DIR}/
            
            # 2. .env (루트에 있었으므로 TMP_DIR 바로 아래에 있을 것임)
            cp ${TMP_DIR}/.env ${DEPLOY_DIR}/
            
            # 3. 스크립트
            cp ${TMP_DIR}/.github/scripts/deploy-*.sh ${DEPLOY_DIR}/
            
            chmod +x ${DEPLOY_DIR}/deploy-*.sh
            
            docker network create ${ENV}-network 2>/dev/null || true
            docker network create monitoring-network 2>/dev/null || true
            
            cd ${DEPLOY_DIR}
            
            # 1. 인프라 배포 (MySQL, Redis) - 앱 배포 전 필수!
            ./deploy-infrastructure.sh "${ENV}" "${DEPLOY_DIR}"
            
            # 2. 애플리케이션 배포
            ./deploy-application.sh "${ENV}" "${DEPLOY_DIR}"
            
            rm -rf ${TMP_DIR}
            echo "=== Deployment Completed ==="

      - name: Deployment Summary
        if: always()
        run: |
          echo "### Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag:** ${{ env.IMAGE_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deploy Directory:** ~/${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
