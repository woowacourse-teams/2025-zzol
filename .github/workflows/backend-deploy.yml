name: Backend Deploy

on:
  push:
    branches:
      - be/dev
      - be/prod
      - 'be/feat/1000-docker-compose'
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        type: choice
        options:
          - dev
          - prod

jobs:
  # 1. 환경 결정 및 빌드 Job (Secrets 불필요)
  prepare-and-build:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      repo_owner: ${{ steps.set-env.outputs.repo_owner }}
      image_tag: ${{ steps.set-env.outputs.image_tag }}
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set deployment environment
        id: set-env
        run: |
          chmod +x ../.github/scripts/validate-deployment.sh
          ENVIRONMENT=$(../.github/scripts/validate-deployment.sh "${{ github.event_name }}" "${{ github.ref }}" "${{ github.event.inputs.environment }}")
          echo "environment=${ENVIRONMENT}" >> $GITHUB_OUTPUT
          
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "repo_owner=${REPO_OWNER}" >> $GITHUB_OUTPUT
          
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE_TAG="${ENVIRONMENT}-${SHORT_SHA}"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build JAR
        run: ./gradlew bootJar

      # 아티팩트 업로드 (빌드된 JAR와 Dockerfile을 다음 Job으로 전달)
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            backend/build/libs
            backend/docker
            .github/scripts

  # 2. 배포 Job (Environment Secrets 사용)
  deploy:
    needs: prepare-and-build
    runs-on: ubuntu-latest
    # [핵심] 여기서 Environment를 지정하면 해당 환경의 Secrets가 로드됨
    environment: ${{ needs.prepare-and-build.outputs.environment }}
    
    env:
      ENVIRONMENT: ${{ needs.prepare-and-build.outputs.environment }}
      REPO_OWNER: ${{ needs.prepare-and-build.outputs.repo_owner }}
      IMAGE_TAG: ${{ needs.prepare-and-build.outputs.image_tag }}

    steps:
      # 아티팩트 다운로드 (이전 Job 결과물)
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      # Docker 빌드 및 푸시
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # 아티팩트 다운로드 경로 기준
          context: backend/build/libs
          file: backend/docker/app/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_OWNER }}/coffee-shout-backend:${{ env.IMAGE_TAG }}
            ghcr.io/${{ env.REPO_OWNER }}/coffee-shout-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # .env 파일 생성 (이제 단순히 secrets.DB_PASSWORD만 쓰면 됨!)
      - name: Create .env file
        run: |
          echo "REGISTRY=ghcr.io/${{ env.REPO_OWNER }}" > .env
          echo "IMAGE_TAG=${{ env.IMAGE_TAG }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env

      # 파일 전송
      - name: Transfer files via SCP
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          # 다운로드된 아티팩트 경로 사용
          source: backend/docker/${{ env.ENVIRONMENT }}/docker-compose.yml,.github/scripts/deploy-*.sh,.env
          target: /tmp/deploy-${{ env.ENVIRONMENT }}/
          strip_components: 1
          overwrite: true

      # 배포 실행
      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        env:
          ENV: ${{ env.ENVIRONMENT }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: ENV
          script: |
            set -e
            DEPLOY_DIR=~/${ENV}
            TMP_DIR=/tmp/deploy-${ENV}
            SCRIPTS_DIR=${TMP_DIR}/.github/scripts
            mkdir -p ${DEPLOY_DIR}
            
            # 파일 이동 로직 단순화 (아티팩트 구조 고려)
            cp ${TMP_DIR}/docker/${ENV}/docker-compose.yml ${DEPLOY_DIR}/
            cp ${TMP_DIR}/.env ${DEPLOY_DIR}/
            cp ${SCRIPTS_DIR}/deploy-*.sh ${DEPLOY_DIR}/
            chmod +x ${DEPLOY_DIR}/deploy-*.sh
            
            docker network create ${ENV}-network 2>/dev/null || true
            docker network create monitoring-network 2>/dev/null || true
            
            ./deploy-application.sh "${ENV}" "${DEPLOY_DIR}"
            
            rm -rf ${TMP_DIR}
            echo "=== Deployment Completed ==="

      - name: Deployment Summary
        if: always()
        run: |
          echo "### Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag:** ${{ env.IMAGE_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY