name: Deploy PR Storybook Preview

on:
  pull_request:
    branches:
      - fe/dev
    types: [opened, synchronize]
    paths:
      - 'frontend/**/*.stories.*'
      - 'frontend/.storybook/**'

jobs:
  chromatic-pr:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Publish PR Storybook Preview
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: frontend
          onlyChanged: true
          exitZeroOnChanges: true

      - name: Comment Storybook Preview on PR
        if: steps.chromatic.outputs.storybookUrl != ''
        uses: actions/github-script@v7
        env:
          STORYBOOK_URL: ${{ steps.chromatic.outputs.storybookUrl }}
          BUILD_URL: ${{ steps.chromatic.outputs.buildUrl }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.issue.number;
            const sha = context.payload.pull_request.head.sha.slice(0, 7);

            const body = `
            ## ðŸŽ¨ Storybook Preview

            ðŸ”– Commit: \`${sha}\`

            ðŸ”— **Storybook URL**  
            ${process.env.STORYBOOK_URL}

            ðŸ”— **Chromatic Build**  
            ${process.env.BUILD_URL}
            `;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body,
            });
