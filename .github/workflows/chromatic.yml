name: 'Deploy Storybook to Chromatic'

on:
  pull_request:
    branches:
      - fe/dev
    types: [opened, synchronize]
    paths:
      - 'frontend/**/*.stories.*'
      - 'frontend/.storybook/**'

jobs:
  chromatic-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Publish to Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: frontend
          exitZeroOnChanges: true
          onlyChanged: true

      - name: Upsert Chromatic PR Comment
        uses: actions/github-script@v7
        env:
          CHROMATIC_URL: ${{ steps.chromatic.outputs.url }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.issue.number;

            const marker = '<!-- storybook-preview -->';
            const body = `${marker}\n## ðŸ“š Storybook Preview\n\nðŸ”— **Build URL**: ${process.env.CHROMATIC_URL}\n\nì´ ë§í¬ì—ì„œ ìµœì‹  Storybook ìƒíƒœë¥¼ í™•ì¸í•  ìˆ˜ ìžˆìŠµë‹ˆë‹¤.`;

            // 1. PR ì½”ë©˜íŠ¸ ëª©ë¡ ì¡°íšŒ
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
            });

            // 2. ê¸°ì¡´ Chromatic ì½”ë©˜íŠ¸ ì°¾ê¸° (marker ê¸°ì¤€)
            const existing = comments.find(comment =>
              comment.body && comment.body.includes(marker)
            );

            if (existing) {
              // 3-A. ìžˆìœ¼ë©´ update
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              // 3-B. ì—†ìœ¼ë©´ create
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
