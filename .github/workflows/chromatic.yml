name: 'Deploy Storybook to Chromatic'

on:
  pull_request:
    branches:
      - fe/dev
    types: [opened, synchronize]
    paths:
      - 'frontend/**/*.stories.*'
      - 'frontend/.storybook/**'

jobs:
  chromatic-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Publish to Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: frontend
          exitZeroOnChanges: true
          onlyChanged: true

      - name: Comment PR with Chromatic Build URL
        uses: actions/github-script@v7
        if: github.event.action == 'opened'
        env:
          CHROMATIC_BUILD_URL: ${{ steps.chromatic.outputs.buildUrl }}
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ“š Chromatic Preview\n\nğŸ”— **Build URL**: ${process.env.CHROMATIC_BUILD_URL}\n\nìµœì‹  ìŠ¤í† ë¦¬ë¶ì´ ë°°í¬ë˜ì—ˆìŠµë‹ˆë‹¤!`
            })
