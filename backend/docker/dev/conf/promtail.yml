server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: dev-app-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: dev-app
          environment: dev
          __path__: /app/logs/application*.log

    pipeline_stages:
      # 스프링 로그 형식으로 파싱
      - regex:
          expression: '^\[(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3})\] \[(?P<level>\w+)\] --- \[(?P<thread>[^\]]+)\] (?P<logger>[^\s]+) : (?P<message>.*)$'

      # 로그 level 라벨로 설정하기
      - labels:
          level:

      # 타임스탬프 설정 (KST → UTC 변환)
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000'
          location: Asia/Seoul
