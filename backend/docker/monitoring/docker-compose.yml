services:
  # ============================================
  # Tempo - Distributed Tracing
  # ============================================
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    user: "0:0"
    restart: unless-stopped
    command: ["-config.file=/etc/tempo.yaml", "-config.expand-env=true"]
    volumes:
      - tempo-data:/tmp/tempo
      - tempo-logs:/var/log/tempo
      - ./conf/tempo.yml:/etc/tempo.yaml:ro
    networks:
      - monitoring-network
      - dev-network
      - prod-network
    expose:
      - "3200"   # Grafana 쿼리용
      - "4318"   # Spring OTLP HTTP
    environment:
      - TZ=Asia/Seoul
    # 자원 제한 (Tempo - Tracing)
    deploy:
      resources:
        limits:
          cpus: '0.3'        # 최대 0.3 vCPU
          memory: 1G         # 최대 1GB
        reservations:
          cpus: '0.15'       # 최소 0.15 vCPU
          memory: 512M       # 최소 512MB

  # ============================================
  # Prometheus - Metrics Collection
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    user: "65534:65534"  # nobody:nogroup (Prometheus 기본 UID)
    restart: unless-stopped
    volumes:
      - prometheus-data:/prometheus
      - prometheus-logs:/var/log/prometheus
      - ./conf/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - monitoring-network
      - dev-network
      - prod-network
    expose:
      - "9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--storage.tsdb.retention.size=3GB'
      - '--web.enable-lifecycle'
    environment:
      - TZ=Asia/Seoul
    # 자원 제한 (Prometheus - Metrics)
    deploy:
      resources:
        limits:
          cpus: '0.4'        # 최대 0.4 vCPU
          memory: 1536M      # 최대 1.5GB (TSDB + query)
        reservations:
          cpus: '0.2'        # 최소 0.2 vCPU
          memory: 1G         # 최소 1GB
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Grafana - Visualization
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    user: "472:472"  # grafana:grafana (Grafana 기본 UID)
    restart: unless-stopped
    volumes:
      - ./data/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./data/grafana/grafana_data:/var/lib/grafana
      - ./data/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./logs/grafana:/var/log/grafana
    networks:
      - zzol-network
      - monitoring-network
    expose:
      - "3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_USERS_DEFAULT_ROLE=Viewer
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SERVER_ROOT_URL=http://status.zzol.site
      - TZ=Asia/Seoul
    # 자원 제한 (Grafana - Visualization)
    deploy:
      resources:
        limits:
          cpus: '0.3'        # 최대 0.3 vCPU
          memory: 768M       # 최대 768MB
        reservations:
          cpus: '0.15'       # 최소 0.15 vCPU
          memory: 512M       # 최소 512MB
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_started
      tempo:
        condition: service_started

  # ============================================
  # Loki - Log Aggregation
  # ============================================
  loki:
    image: grafana/loki:latest
    container_name: loki
    user: "10001:10001"  # loki:loki (Loki 기본 UID)
    restart: unless-stopped
    volumes:
      - loki-data:/loki
      - loki-logs:/var/log/loki
      - ./conf/loki.yml:/etc/loki/loki.yaml:ro
    networks:
      - monitoring-network
      - dev-network
      - prod-network
    expose:
      - "3100"
    command: -config.file=/etc/loki/loki.yaml -config.expand-env=true
    environment:
      - TZ=Asia/Seoul
    # 자원 제한 (Loki - Logs)
    deploy:
      resources:
        limits:
          cpus: '0.3'        # 최대 0.3 vCPU
          memory: 1G         # 최대 1GB
        reservations:
          cpus: '0.15'       # 최소 0.15 vCPU
          memory: 512M       # 최소 512MB

  # ============================================
  # cAdvisor - Container Metrics
  # ============================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.50.0
    container_name: cadvisor
    privileged: true
    restart: unless-stopped
    command:
      - '--docker_only=true'
      - '--housekeeping_interval=10s'
      - '--max_housekeeping_interval=15s'
      - '--event_storage_event_limit=default=0'
      - '--event_storage_age_limit=default=0'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - monitoring-network
    expose:
      - "8080"
    environment:
      - TZ=Asia/Seoul
    devices:
      - /dev/kmsg
    # 자원 제한 (cAdvisor - Container Metrics)
    deploy:
      resources:
        limits:
          cpus: '0.2'        # 최대 0.2 vCPU
          memory: 256M       # 최대 256MB
        reservations:
          cpus: '0.1'        # 최소 0.1 vCPU
          memory: 128M       # 최소 128MB
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:8080/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================
# Networks
# ============================================
networks:
  monitoring-network:
    driver: bridge
    name: monitoring-network
  dev-network:
    external: true
  prod-network:
    external: true
  zzol-network:
    external: true

# ============================================
# Volumes
# ============================================
volumes:
  prometheus-data:
    driver: local
  prometheus-logs:
    driver: local
  grafana-data:
    driver: local
  grafana-logs:
    driver: local
  loki-data:
    driver: local
  loki-logs:
    driver: local
  tempo-data:
    driver: local
  tempo-logs:
    driver: local
