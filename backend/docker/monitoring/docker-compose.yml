version: '3.8'

services:
  # ============================================
  # Tempo - Distributed Tracing
  # ============================================
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    restart: unless-stopped
    command: ["-config.file=/etc/tempo.yaml", "-config.expand-env=true"]
    volumes:
      - tempo-data:/tmp/tempo
      - tempo-logs:/var/log/tempo
      - ./conf/tempo.yml:/etc/tempo.yaml:ro
    networks:
      - monitoring-network
      - dev-network
      - prod-network
    expose:
      - "3200"   # Grafana 쿼리용
      - "4318"   # Spring OTLP HTTP
    environment:
      - TZ=Asia/Seoul
      - OCI_ACCESS_KEY=${OCI_ACCESS_KEY}
      - OCI_SECRET_KEY=${OCI_SECRET_KEY}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Prometheus - Metrics Collection
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    user: root
    restart: unless-stopped
    volumes:
      - prometheus-data:/prometheus
      - prometheus-logs:/var/log/prometheus
      - ./conf/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - monitoring-network
      - dev-network
      - prod-network
    expose:
      - "9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--storage.tsdb.retention.size=3GB'
      - '--web.enable-lifecycle'
    environment:
      - TZ=Asia/Seoul
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Grafana - Visualization
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    user: root
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana
      - grafana-logs:/var/log/grafana
      - ./dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./provisioning:/etc/grafana/provisioning:ro
    networks:
      - monitoring-network
    expose:
      - "3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_USERS_DEFAULT_ROLE=Viewer
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SERVER_ROOT_URL=http://status.zzol.site
      - TZ=Asia/Seoul
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - prometheus
      - loki
      - tempo

  # ============================================
  # Loki - Log Aggregation
  # ============================================
  loki:
    image: grafana/loki:latest
    container_name: loki
    user: root
    restart: unless-stopped
    volumes:
      - loki-data:/loki
      - loki-logs:/var/log/loki
      - ./conf/loki.yml:/etc/loki/loki.yaml:ro
    networks:
      - monitoring-network
      - dev-network
      - prod-network
    expose:
      - "3100"
    command: -config.file=/etc/loki/loki.yaml -config.expand-env=true
    environment:
      - TZ=Asia/Seoul
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # cAdvisor - Container Metrics
  # ============================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    # Use only the required capabilities for cAdvisor to collect container metrics.
    # See: https://github.com/google/cadvisor/blob/master/docs/running.md
    cap_add:
      - SYS_ADMIN
      - SYS_RAWIO
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - monitoring-network
    expose:
      - "8080"
    environment:
      - TZ=Asia/Seoul
    devices:
      - /dev/kmsg
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================
# Networks
# ============================================
networks:
  monitoring-network:
    driver: bridge
    name: monitoring-network
  dev-network:
    external: true
  prod-network:
    external: true

# ============================================
# Volumes
# ============================================
volumes:
  prometheus-data:
    driver: local
  prometheus-logs:
    driver: local
  grafana-data:
    driver: local
  grafana-logs:
    driver: local
  loki-data:
    driver: local
  loki-logs:
    driver: local
  tempo-data:
    driver: local
  tempo-logs:
    driver: local
