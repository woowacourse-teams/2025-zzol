# ============================================
# Coffee Shout - Nginx Reverse Proxy Configuration
# ============================================

# Upstream 정의
upstream dev_backend {
    server dev-app:8080 max_fails=3 fail_timeout=30s;
}

upstream prod_backend {
    server prod-app:8080 max_fails=3 fail_timeout=30s;
}

upstream grafana {
    server grafana:3000 max_fails=3 fail_timeout=30s;
}

# ============================================
# Health Check Endpoint (Nginx 자체)
# ============================================
server {
    listen 80;
    server_name _;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# ============================================
# Dev Environment
# ============================================
server {
    listen 80;
    server_name dev.zzol.site;

    # 로그
    access_log /var/log/nginx/dev-access.log main;
    error_log /var/log/nginx/dev-error.log warn;

    # 애플리케이션 프록시
    location / {
        proxy_pass http://dev_backend;
        proxy_http_version 1.1;

        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 버퍼링
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # WebSocket 지원 (필요시)
    location /ws {
        proxy_pass http://dev_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

