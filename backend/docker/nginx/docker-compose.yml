version: '3.8'

services:
  # ============================================
  # Nginx - Reverse Proxy Gateway
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    networks:
      - dev-network
      - prod-network
      - monitoring-network
    environment:
      - TZ=Asia/Seoul
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - dev-app
      - prod-app
      - grafana

# ============================================
# Networks
# ============================================
networks:
  dev-network:
    external: true
  prod-network:
    external: true
  monitoring-network:
    external: true

# ============================================
# Volumes
# ============================================
volumes:
  nginx-logs:
    driver: local
