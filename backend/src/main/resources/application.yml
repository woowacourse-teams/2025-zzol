spring:
  application:
    name:
      coffee-shout
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  lifecycle:
    timeout-per-shutdown-phase: 5m
  data:
    redis:
      port: 6379
      ssl:
        enabled: false
      host: localhost
      stream:
        room-join-key: room:broadcast
        card-game-select-key: cardGame:select:broadcast
        max-length: 100

oracle:
  cloud:
    objectstorage:
      region: ap-chuncheon-1
      namespace: ax9wq4bhn4cn
      bucket: zzol-backend

room:
  removalDelay: 1h
  qr:
    width: 150
    height: 150
    presignedUrl:
      expirationHours: 1
    s3-key-prefix: qr-code
  event:
    timeout: 5s

logging:
  level:
    root: info
    io.opentelemetry.exporter.logging.LoggingSpanExporter: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus,tracing"
  tracing:
    enabled: true
    sampling:
      probability: ${TRACE_SAMPLING_PROBABILITY}
  otlp:
    tracing:
      endpoint: ${TEMPO_URL}
  metrics:
    enable:
      tomcat: true

  prometheus:
    metrics:
      export:
        enabled: true
server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200
      min-spare: 30
    max-connections: 700
    accept-count: 300

websocket:
  docs:
    enabled: true
    base-package: "coffeeshout"
    app-path: "/app"
    topic-path: "/topic"
    server-url: "http://localhost:8080/ws"
    info:
      title: "커피빵 WebSocket API 명세서"
      version: "1.0.0"
      description: "실시간 웹소켓 통신 API 문서"

menu-category:
  default-image: "https://d35bef0h3hdfkh.cloudfront.net/custom-menu.svg"
